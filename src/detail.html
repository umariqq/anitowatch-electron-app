<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - AniToWatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1><i class="fas fa-play-circle"></i> AniToWatch</h1>
                </div>
                
                <nav class="nav-main">
                    <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
                    <a href="anime.html" class="nav-link"><i class="fas fa-tv"></i> Anime</a>
                    <a href="manga.html" class="nav-link"><i class="fas fa-book"></i> Manga</a>
                    <a href="characters.html" class="nav-link"><i class="fas fa-users"></i> Characters</a>
                    <a href="favorites.html" class="nav-link"><i class="fas fa-heart"></i> Favorites</a> <!-- NEW -->
                    <a href="watchlist.html" class="nav-link"><i class="fas fa-bookmark"></i> Watchlist</a>
                    <a href="readinglist.html" class="nav-link"><i class="fas fa-list"></i> Reading List</a>
                </nav>

                <div class="header-actions">
                    <div class="search-box">
                        <input type="text" id="globalSearch" placeholder="Search...">
                        <button class="search-btn" onclick="performSearch()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <!-- LOADING STATE -->
            <div id="loadingState" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading details...</p>
            </div>

            <!-- ERROR STATE -->
            <div id="errorState" class="error" style="display: none;">
                <h3>Error Loading Details</h3>
                <p>Failed to load the requested content. Please try again later.</p>
                <button class="btn btn-primary" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i> Go Back
                </button>
            </div>

            <!-- CONTENT AREA -->
            <div id="detailContent" style="display: none;">
                <!-- Content loaded dynamically by JavaScript -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 AniToWatch. Detailed information from Jikan API.</p>
            </div>
        </div>
    </footer>

    <script src="js/detail.js"></script>
    <script>
        function performSearch() {
            const query = document.getElementById('globalSearch').value.trim();
            if (query) {
                window.location.href = `search.html?q=${encodeURIComponent(query)}`;
            }
        }

        document.getElementById('globalSearch').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });
    </script>
</body>
</html>
