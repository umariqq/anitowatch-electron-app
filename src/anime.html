<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Anime - AniToWatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1><i class="fas fa-play-circle"></i> AniToWatch</h1>
                </div>
                
                <nav class="nav-main">
                    <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
                    <a href="anime.html" class="nav-link"><i class="fas fa-tv"></i> Anime</a>
                    <a href="manga.html" class="nav-link"><i class="fas fa-book"></i> Manga</a>
                    <a href="characters.html" class="nav-link"><i class="fas fa-users"></i> Characters</a>
                    <a href="favorites.html" class="nav-link"><i class="fas fa-heart"></i> Favorites</a> <!-- NEW -->
                    <a href="watchlist.html" class="nav-link"><i class="fas fa-bookmark"></i> Watchlist</a>
                    <a href="readinglist.html" class="nav-link"><i class="fas fa-list"></i> Reading List</a>
                </nav>

                <div class="header-actions">
                    <div class="search-box">
                        <input type="text" id="globalSearch" placeholder="Search anime...">
                        <button class="search-btn" onclick="performSearch()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-tv"></i>
                        Browse All Anime
                    </h2>
                    <div class="anime-stats" id="animeStats">
                        <span id="totalAnime">Loading...</span>
                    </div>
                </div>

                <!-- SEARCH AND FILTERS SECTION -->
                <div class="filter-section">
                    <div class="search-box" style="width: 100%; margin-bottom: 20px;">
                        <input type="text" id="animeSearch" placeholder="Search anime by title...">
                        <button class="search-btn" onclick="animeBrowser.search()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    
                    <div class="filter-row">
                        <select id="genreFilter" class="filter-select">
                            <option value="">All Genres</option>
                            <!-- Genres loaded dynamically -->
                        </select>
                        
                        <select id="typeFilter" class="filter-select">
                            <option value="">All Types</option>
                            <option value="tv">TV Series</option>
                            <option value="movie">Movie</option>
                            <option value="ova">OVA</option>
                            <option value="special">Special</option>
                        </select>
                        
                        <select id="statusFilter" class="filter-select">
                            <option value="">All Status</option>
                            <option value="airing">Currently Airing</option>
                            <option value="complete">Completed</option>
                            <option value="upcoming">Upcoming</option>
                        </select>
                        
                        <select id="sortFilter" class="filter-select">
                            <option value="popularity">Most Popular</option>
                            <option value="score">Highest Rated</option>
                            <option value="title">Title A-Z</option>
                            <option value="episodes">Most Episodes</option>
                        </select>
                        
                        <button class="btn btn-primary" onclick="animeBrowser.applyFilters()">
                            <i class="fas fa-filter"></i> Apply Filters
                        </button>
                        
                        <button class="btn btn-secondary" onclick="animeBrowser.clearFilters()">
                            <i class="fas fa-times"></i> Clear
                        </button>
                    </div>
                </div>

                <!-- ANIME GRID -->
                <div id="animeGrid" class="recent-grid">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Loading anime...</p>
                    </div>
                </div>

                <!-- LOAD MORE BUTTON -->
                <div style="text-align: center; margin-top: 30px;">
                    <button class="btn btn-primary" id="loadMore" onclick="animeBrowser.loadMore()" style="display: none;">
                        <i class="fas fa-plus"></i> Load More Anime
                    </button>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 AniToWatch. Anime data from Jikan API.</p>
            </div>
        </div>
    </footer>

    <script src="js/anime.js"></script>
    <script>
        let animeBrowser;
        
        document.addEventListener('DOMContentLoaded', () => {
            animeBrowser = new AnimeBrowser();
        });

        function performSearch() {
            const query = document.getElementById('globalSearch').value.trim();
            if (query) {
                window.location.href = `search.html?q=${encodeURIComponent(query)}`;
            }
        }

        document.getElementById('globalSearch').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        document.getElementById('animeSearch').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') animeBrowser.search();
        });
    </script>
</body>
</html>
